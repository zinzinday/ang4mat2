<mat-toolbar color="warn">
  <form action="/search">

      <span matPrefix><mat-icon>search</mat-icon></span>
      <input matInput="search" type="search" name="q" placeholder="Search for ..."/>
    </mat-form-field>
  </form>
  <button mat-icon-button class="">
    <mat-icon color="warn">close</mat-icon>
  </button>
</mat-toolbar>
